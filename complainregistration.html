<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complain Registration Portal</title>
    <link rel="stylesheet" href="complainregistration.css">
</head>
<body>
    <form id="contactForm" >
        <h3>Please Register Your Complain </h3>
        <br>
        Name:-
        <input type="text" placeholder="Name" name="name" id="name" required>
        <br>
        Phone Number:-
        <input type="number" placeholder="enter your Phone Number" name="number" id="number" required>
        <br>
        Pincode:-
        <input type="number" placeholder="enter your Pincode" name="Pincode" id="Pincode" required>
        <br>
        Ward Number:-
        <input type="number" placeholder="Ward Number"name="Wnumber" id="Wnumber">
        <br>
        Colony:- 
        <input type="text" placeholder="Colony" name="company" id="Colony" >
        <br>
        House Number, Building Name:-
        <input placeholder="House Number, Building Name" name="Hname" id="Hname" required>
        <br>
        Road Name:-
        <input type="Text" placeholder="Road Name" name="RoadName" id="RoadName" required>
        <br>
        Nearby Landmark:-
        <input type="text" placeholder="Nearby Landmark" name="Landmark" id="Landmark" required>
        <br>
        Write Complain:-
        <input type="text" placeholder="Write in 20 words" name="caption" id="caption" required>
        <br>
        <button id="submit">Submit</button>
        <br>
        <button type="reset">Reset</button>

        <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"  type="module"></script>
        <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js" type="module"></script>
        <script src="script.js" type="module"></script>
        
</body>

</html>
